<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/font/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Music App</title>
</head>
<body>
    <main class="player">
        <div class="play-list">
            <div class="play-list-close"><i class="fas fa-window-close"></i></div>
            <div class="songs">            
                      <div class="song">
                        <div class="thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                        </div>
                        <div class="body">
                          <h3 class="title">Music name</h3>
                          <p class="author">Singer</p>
                        </div>
                      </div>
                      <div class="song">
                        <div class="thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                        </div>
                        <div class="body">
                          <h3 class="title">Music name</h3>
                          <p class="author">Singer</p>
                        </div>
                        <div class="option">
                          <i class="fas fa-ellipsis-h"></i>
                        </div>
                      </div>
                      <div class="song">
                        <div class="thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                        </div>
                        <div class="body">
                          <h3 class="title">Music name</h3>
                          <p class="author">Singer</p>
                        </div>
                        <div class="option">
                          <i class="fas fa-ellipsis-h"></i>
                        </div>
                      </div>
            </div>
        </div>
        <div class="header">
            <a href="#" class="button list-songs">
                <i class="fas fa-bars" aria-hidden="true"></i>
                <span class="sr-only">menu bar</span>
            </a>
            <p>Now Playing</p>
            
        </div><!--  header  -->
        <img src="./assets/images/img10.jpg" alt="album art" class="art"><!--  art  -->
        <div class="info">
            <h1>The Beatles</h1>
            <p>Elanor Rigby</p>
        </div><!--  info  -->
        <div class="prog">
            <div class="prog-time">
                <p class="left">0:00</p>
                <p class="right">2:06</p>
            </div>
            <div class="prog-bar">
                <input class="prog-bar-inner" value="0" step="1" min="0" max="100" type="range"></input>
            </div>
            <audio src="" id="audio"></audio>
        </div><!--  progress  -->
        <ul class="buttons">
            <a href="#" class="button button-sm random-btn">
                <i class="fas fa-random fa-sm" aria-hidden="true"></i>
                <span class="sr-only">Shuffle</span>
            </a>
            <a href="#" class="button button-md prev-btn">
                <i class="fas fa-step-backward" aria-hidden="true"></i>
                <span class="sr-only">Previous Music</span>
            </a>
            <a href="#" class="button button-lg playing-btn">
                <i class="fas fa-pause fa-lg button-pause" aria-hidden="true" aria-hidden="true"></i>
                <i class="fas fa-play-circle button-play"></i>
                <span class="sr-only">Pause</span>
            </a>
            <a href="#" class="button button-md next-button">
                <i class="fas fa-step-forward"></i>
                <span class="sr-only">Next Music</span>
            </a>
            <a href="#" class="button button-sm repeat-btn">
                <i class="fas fa-circle-notch fa-sm " aria-hidden="true"></i>
                <span class="sr-only">Repeat Song</span>
            </a>
        </ul><!--  buttons  -->
        <div class="volume-icon">
            <i class="fas fa-volume-up"></i>
        </div>
        <input class="bar" value="20" type="range" min="0" max="100"></input><!--  bar  -->
    </main>
    
</body>
</html>



<script src="./assets/js/main.js"></script>
<script src="https://kit.fontawesome.com/7d35781f0a.js" crossorigin="anonymous"></script> 
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
